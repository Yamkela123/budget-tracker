<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css">

  <!-- SheetJS for Excel export -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

  <!-- MAIN APP -->
  <div id="app">
    <div class="container">

      <div class="app-header">
        <h1>Budget Tracker</h1>
        <p class="subtitle">Track your income and expenses</p>
        <button id="dark-mode-toggle">Toggle Dark/Light Mode</button>
      </div>

      <!-- BALANCE SECTION -->
      <div class="balance-card">
        <div class="balance-header">
          <h2>Balance</h2>
          <h3 id="balance">R0.00</h3>
        </div>

        <div class="summary">
          <div class="summary-item">
            <label>Income</label>
            <div class="money plus" id="money-plus">R0.00</div>
          </div>

          <div class="summary-item">
            <label>Expense</label>
            <div class="money minus" id="money-minus">-R0.00</div>
          </div>
        </div>
      </div>

      <!-- ADD TRANSACTION -->
      <div class="add-transaction">
        <h2>Add Transaction</h2>

        <form id="transaction-form">
          <div class="form-control">
            <label for="text">Description</label>
            <input type="text" id="text" placeholder="Enter description">
          </div>

          <div class="form-control">
            <label for="amount">Amount (negative for expense)</label>
            <input type="text" id="amount" placeholder="Enter amount" pattern="-?[0-9]*[.,]?[0-9]*">
          </div>

          <div class="form-actions">
            <button type="submit" id="add-btn">Add Transaction</button>
            <button type="button" id="clear-btn">Clear All</button>
          </div>
        </form>

        <button id="export-btn">Export to Excel</button>
      </div>

      <!-- HISTORY -->
      <div class="history">
        <h2>History</h2>
        <ul id="transactions" class="transactions-list"></ul>
      </div>

    </div>

    <div class="app-footer">&copy; 2025 Yamkela Madikizela</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
